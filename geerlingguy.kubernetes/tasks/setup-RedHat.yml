---
- name: bootstrap | Turn off the firewall.
  systemd: name=firewalld state=stopped enabled=no

- name: bootstrap | Set sysctl.
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - { 'name': 'vm.swappiness', 'value': 0}
    - { 'name': 'vm.nr_hugepages', 'value': 757}
    - { 'name': 'net.ipv4.ip_forward', 'value': 1}
    - { 'name': 'net.bridge.bridge-nf-call-ip6tables', 'value': 1}
    - { 'name': 'net.bridge.bridge-nf-call-iptables', 'value': 1}

- name: bootstrap | Change nofile limits.
  lineinfile: dest=/etc/security/limits.conf line={{ item }}
  with_items:
    - '* - nofile 165535'
    - '* soft nofile 165535'
    - '* hard nofile 165535'
    - '* soft memlock unlimited'
    - '* hard memlock unlimited'

  - name: bootstrap | Ensure ntp packages are installed.
    yum: name=ntp state=installed

  - name: bootstrap | Update time on server.
    shell: ntpdate ntp1.aliyun.com && hwclock --systohc
    ignore_errors: true

  - name: bootstrap | Change ntpd server on ntp.conf.
    template: src=ntp/ntp.conf dest=/etc/ backup=yes

  - name: bootstrap | Restart ntpd service.
    service: "name=ntpd state=restarted"

- name: bootstrap | Turn off the swap.
  shell: swapoff -a && sed -ri '/^[^#]*swap/s@^@#@' /etc/fstab

- name: Ensure Kubernetes repository exists.
  yum_repository:
    name: kubernetes
    description: Kubernetes
    enabled: true
    gpgcheck: true
    repo_gpgcheck: true
    baseurl: https://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-x86_64/
    gpgkey:
      - https://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg 
      - https://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg

- name: Add Kubernetes GPG keys.
  rpm_key:
    key: "{{ item }}"
    state: present
  register: kubernetes_rpm_key
  with_items:
      - https://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg 
      - https://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg

- name: Make cache if Kubernetes GPG key changed.
  command: "yum -q makecache -y --disablerepo='*' --enablerepo='kubernetes'"
  when: kubernetes_rpm_key is changed
  args:
    warn: false
